<th:block th:fragment>
    <div class="container justify-content-center mt-3">
        <div class="jumbotron jumbotron-background d-flex justify-content-center">
            <div class="container">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1 class="myBackgroundColor">Import Addresses</h1>
                </div>
                 <hr class="hr-background my-hr"/>
                <form th:action="@{/import/addresses}" method="post">
                    <div class="col-md-12 d-flex justify-content-center">
                        <label for="employees-textarea">Addresses:</label>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="col-md-8 d-flex justify-content-center">
                            <textarea class="form-control" id="employees-textarea" rows="10" th:text="${addresses}" name="addresses" readonly></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-warning mx-5 my-5">Import Addresses</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
