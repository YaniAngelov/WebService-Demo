<!DOCTYPE html>
<html
        lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/header}"></th:block>
</header>
<main>
    <h1 class="text-center">Create User</h1>
    <hr class="hr-3"/>
    <form th:object="${userValidationServiceModel}" class="mx-auto w-15" th:action="@{/users/create}" th:method="POST">

            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="fullName" class="h4 mb-2 text-white">Full Name</label>
                </div>
                <input th:field="*{fullName}" th:errorclass="bg-danger" type="text" class="form-control" id="fullName" name="fullName"/>
                <small th:each="error : ${#fields.errors('fullName')}" th:text="${error}" class="text-danger">Username error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="pin" class="h4 mb-2 text-white">Pin Code</label>
                </div>
                <input th:field="*{pin}" th:errorclass="bg-danger" type="text" class="form-control" id="pin" name="pin"/>
                <small th:each="error : ${#fields.errors('pin')}" th:text="${error}" class="text-danger">Username error message</small>
            </div>

            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="emailType" class="h4 mb-2 text-white">Email Type</label>
                </div>
                <input th:field="*{emailType}" th:errorclass="bg-danger" type="text" class="form-control" id="emailType" name="emailType"/>
                <small th:each="error : ${#fields.errors('emailType')}" th:text="${error}" class="text-danger">Username error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="email" class="h4 mb-2 text-white">Email</label>
                </div>
                <input th:field="*{email}" th:errorclass="bg-danger" type="text" class="form-control" id="email" name="email"/>
                <small th:each="error : ${#fields.errors('email')}" th:text="${error}" class="text-danger">Username error message</small>
            </div>

            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="addressType" class="h4 mb-2 text-white">Address Type</label>
                </div>
                <input th:field="*{addressType}" th:errorclass="bg-danger" type="text" class="form-control" id="addressType" name="addressType"/>
                <small th:each="error : ${#fields.errors('addressType')}" th:text="${error}" class="text-danger">Username error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="addressInfo" class="h4 mb-2 text-white">Address</label>
                </div>
                <input th:field="*{addressInfo}" th:errorclass="bg-danger" type="text" class="form-control" id="addressInfo" name="addressInfo"/>
                <small th:each="error : ${#fields.errors('addressInfo')}" th:text="${error}" class="text-danger">Username error message</small>
            </div>

        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Create</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
